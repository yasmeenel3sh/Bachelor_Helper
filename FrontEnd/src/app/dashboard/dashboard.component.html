<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>


  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://placehold.it/1200x400?text=IMAGE" alt="Image">
        <div class="carousel-caption">
          <h3>Sell $</h3>
          <p>Money Money.</p>
        </div>
      </div>
  

      <div class="item">
        <img src="https://placehold.it/1200x400?text=Another Image Maybe" alt="Image">
        <div class="carousel-caption">
          <h3>Best Universities</h3>
          <p>Register now and know more </p>
        </div>      
      </div>
    </div>


    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container text-center">
    <h3>Search for bachelors</h3><br>
    <form class="f1">
      <h4>Countries</h4>
      <mat-form-field>
        <select matNativeControl placeholder=" " [(ngModel)]="tags[0]" name="country">
          <option value="" disabled selected></option>
          <option *ngFor="let country of countries" [value]="country.value">
            {{country.viewValue}}
          </option>
        </select>
      </mat-form-field>
    </form>
    <form class="f2">
      <h4>Universities</h4>
      <mat-form-field>
        <select matNativeControl placeholder=" " [(ngModel)]="tags[1]" name="uni">
          <option value="" disabled selected></option>
          <option *ngFor="let uni of unis" [value]="uni.value">
            {{uni.viewValue}}
          </option>
        </select>
      </mat-form-field>
    </form>
    <form class="f3">
      <h4>Majors</h4>
      <mat-form-field>
        <select matNativeControl placeholder=" " [(ngModel)]="tags[2]" name="major">
          <option value="" disabled selected></option>
          <option *ngFor="let major of majors" [value]="major.value">
            {{major.viewValue}}
          </option>
        </select>
      </mat-form-field>
    </form>
    <button class="b" mat-flat-button (click)="search()" [ngClass]="{'green' : toggle, 'red': !toggle}">Search</button>
    <li *ngFor="let user of users">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img class="w3-round  w3-animate-top" src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX11726894.jpg"
              style="width:100%;">
          </div>
          <mat-card-title>
            {{user.name}}
            <button (click)="goToProfile(user._id)">View Profile</button>
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </li>
  </div><br>



</body>

</html>
