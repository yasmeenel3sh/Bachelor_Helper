  <div class="container text-center">
    <h3 class='u'>Search for bachelors</h3><br>
    <hr>
    <form class="f1">
      <h4>Countries</h4>
      <mat-form-field>
        <select matNativeControl placeholder=" " [(ngModel)]="tags[0]" name="country">
          <option value="" disabled selected></option>
          <option *ngFor="let country of countries" [value]="country.value">
            {{country.viewValue}}
          </option>
        </select>
      </mat-form-field>
    </form>
    <form class="f2">
      <h4>Universities</h4>
      <mat-form-field>
        <select matNativeControl placeholder=" " [(ngModel)]="tags[1]" name="uni">
          <option value="" disabled selected></option>
          <option *ngFor="let uni of unis" [value]="uni.value">
            {{uni.viewValue}}
          </option>
        </select>
      </mat-form-field>
    </form>
    <form class="f3">
      <h4>Majors</h4>
      <mat-form-field>
        <select matNativeControl placeholder=" " [(ngModel)]="tags[2]" name="major">
          <option value="" disabled selected></option>
          <option *ngFor="let major of majors" [value]="major.value">
            {{major.viewValue}}
          </option>
        </select>
      </mat-form-field>
    </form>
    
    <button class="cs" mat-flat-button (click)="search()" [ngClass]="{'green' : toggle, 'red': !toggle}">Search</button>
    <hr>
    <li *ngFor="let user of users">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar  class="example-header-image">
            <img class="w3-round  w3-animate-top" src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX11726894.jpg"
              style="width:100%;">
          </div>
          <mat-card-title>
            {{user.name}}
            <button  class ='cs' (click)="goToProfile(user._id)">View Profile</button>
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </li>
  </div><br>
