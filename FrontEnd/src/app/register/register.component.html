

  <div class="col-xs-12">
    <div style="margin-top: 5px;"  class="row">
      <fieldset class="newSignupForm center ">
          <div class="container">
  <form #signUpForm="ngForm" class="boxMargin" (ngSubmit)="signUp(signUpForm)">

    <h1>Sign Up</h1>
    <p>Enter your information and enjoy Bach Abroad Stories</p>
    <hr>
    <div *ngIf="error" class="alert alert-danger">
        {{errorMsg}}
       </div>
     <div class="form-group">
       <label for="name"><b>Name</b></label>
       <input type="text"  placeholder="Enter your name" #name="ngModel" name="name" ngModel  required>
      </div>
      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter your email" #email="ngModel" ngModel  name="email" required>
      </div>
      <div class="form-group">
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter a password" name="password" placeholder="Enter Password" #password="ngModel" ngModel required>
      </div>
      <div class="form-group">
          <label for="psw"><b>Confirm Password</b></label>
          <input type="password" placeholder="Enter a password" name="confirmPassword" placeholder="Confirm Password" #confirmPassword="ngModel" ngModel required>
        </div>
        <label for="major"><b>Major</b></label>
        <input type="text" placeholder="Enter your major" name="major"#major="ngModel" ngModel required>
         <!--all the above inputs were required-->
       
        
        


    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
 
</form>
</div>
</fieldset>
    </div>
  </div>
  {{signUp.value | json}}
